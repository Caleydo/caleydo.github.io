# Based on https://jekyllrb.com/docs/continuous-integration/

language: ruby

rvm:
- 2.1

install: bundle install

script: 
- bundle exec jekyll build
- bundle exec htmlproofer ./_site --disable-external  --alt-ignore '/.*/' --url-swap '/assets/images/papers/$:/assets/images/papers/2016_eurovis_pathfinder_teaser.png'
# JS add the last part of the URL, which is missing in the static file
- bundle exec ruby .build-tools/read_github.rb > _data/repos-expected.yml
# YAML serialization is not consistent between platforms.
# We strip single and double quotes before diff, but I am sure there is a better way.
- diff <(sed 's/['"'"'"]//g' _data/repos.yml) <(sed 's/['"'"'"]//g' _data/repos-expected.yml) || echo 'Regenerate repos.yml' && exit 1

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

sudo: false # route your build to the container-based infrastructure for a faster build
