# Build settings

permalink: pretty
sass:
  sass_dir: _sass
# exclude from build
exclude: ["README.md", "Rakefile", "changelog.md", ".idea/", "Gemfile", "Gemfile.lock", "rvm.env"]

# code highlighter
#highlighter: rouge

# Collections
collections:
  tools:
    output: true
    permalink: /tools/:path/
  themes:
    output: true
    permalink: /:path/
  persons:
    output: true
    permalink: /persons/:path/
  publications:
    output: true
    permalink: /publications/:path/
  thesis:
    output: true
    permalink: /thesis/:path/
  releases:
    output: true
    permalink: /releases/:path/
  videos:
    output: false
    permalink: /videos/:path/
  datasets:
    output: false
    permalink: /datasets/:path/
  institutions:
    output: false
    permalink: /institutions/:path/
  collaborators:
    output: false
