<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Use the Caleydo Bundle to visualize a matrix.">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Matrix visualization</title>
  <link rel="stylesheet" href="http://caleydo.github.io/documentation/caleydo/bundle.css" />
</head>
<body>
  <!-- View -->
  <div id="toolbar"></div>
  <div id="item"></div>
  <div id="toolbar2"></div>
  <div id="item2"></div>
  
  <!-- Outside dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
  
  <!-- Caleydo JS -->
  <script src="http://www.caleydo.org/documentation/caleydo/bundle.js"></script>
  
  <!-- Your application code -->
  <script>
  (function(){
    // Note that CORS must be enabled on the site serving the CSV.
    var matrix = Caleydo.d3.parser.parseRemoteMatrix('/documentation/quickstart_data.csv');

    matrix.then(function (matrixImpl) {
      var multiform = Caleydo.core.multiform;
      
      var multi = multiform.create(
        matrixImpl, // TODO: Should this global be namespaced under Caleydo?
        $('#item')[0], 
        {initialVis: 'caleydo-vis-heatmap'}
      );
      multiform.addSelectVisChooser($('#toolbar')[0], multi);

      var multi2 = multiform.create(
        matrixImpl.t, 
        $('#item2')[0]
      );
      multiform.addSelectVisChooser($('#toolbar2')[0], multi2);
    });
  })();
  </script>
</body>
</html>
