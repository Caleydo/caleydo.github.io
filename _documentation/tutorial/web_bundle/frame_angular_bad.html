<!DOCTYPE html>
<html ng-app="demoApp">
<head>
  <title>Tutorial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://s3.amazonaws.com/caleydo-releases/latest/caleydo.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body>
  <div id="caleydo"></div>
  <demo-component></demo-component>
  <script>
    var path = window.location.search.substring(1);
    if (path.match(/^[a-z0-9_\/]+$/)) { // Prevent arbitrary script injection
      document.write(
              '\x3Cscript type="text/javascript" src="'
              + path
              + '.js">\x3C/script>');
      var name = path.replace(/.*\//, '');
    }
  </script>
  <script>
    window[name]($('body'));
  </script>
</body>
</html>
