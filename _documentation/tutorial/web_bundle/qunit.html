<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tutorial Test</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://s3.amazonaws.com/caleydo-releases/latest/caleydo.js"></script>
  <script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
  <script src="qunit_support.js"></script>
  <script>
    (function() {
      var tests = window.location.search.substring(1).split('&')
              .filter(function(param) {return param.match(/^tests=/)})
              .map(function(param) {return decodeURIComponent(param.replace('tests=', ''))});
      for (var test of tests) {
        if (test.match(/^[a-z0-9_\/]+$/)) {
          var demo = test.replace('/test_', '/demo_');
          document.write('\x3Cscript type="text/javascript" src="' + demo + '.js">\x3C/script>');
          document.write('\x3Cscript type="text/javascript" src="' + test + '.js">\x3C/script>');
        } else {
          console.log('Test path unexpected form', test);
        }
      }
    })();
  </script>
</body>
</html>
