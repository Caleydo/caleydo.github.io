{% for person in site.persons %}
{% if person.role == include.role %}
<p>
    <img alt="{{ person.first_name }} {{ person.last_name }}" class="person-image-small" src="{{site.baseurl}}{{ person.image }}">
    <a href="{{ person.website }}">{{ person.first_name }} {{ person.last_name }}</a><br>
    {% if person.position %}
    {{person.position}},
    {% endif %}
    {{ person.organization }}
</p>
{% endif %}
{% endfor %}
