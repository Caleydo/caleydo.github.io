---
layout: default
---
<div class="post">

  <header class="post-title">
    <h1>{{ page.title | remove: "| Caleydo" }}</h1>
  </header>

  <article class="post-content-main">
  {{ content }}
  </article>
  
  <article class="post-content-aside">
    <p>
      <i>Published {{ page.date | date: "%b %-d, %Y" }}</i>
    </p>

      {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>  
  </article>

</div>
