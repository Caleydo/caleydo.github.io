---
layout: default
---
<div class="news">

  <header class="news-title">
    <h1>{{ page.title }}</h1>
  </header>

  <article class="news-content">
  {{ content }}
  <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>  
  </article>

</div>
