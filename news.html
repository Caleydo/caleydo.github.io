---
layout: default
title: News | Visual Data Science Group
---

<div class="home">

  <header class="home-title">
    <h1>{{ page.title | remove: "| Visual Data Science Group" }}</h1>
  </header>

  <article class="home-content-main">

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-list-item">
        <span class="post-list-title">
          {{ post.date | date: "%-d %b %Y" }} | {{ post.title }}
        </span>
        <span class="post-list-excerpt">
          {{ post.excerpt }}
          <a class="post-list-link" href="{{ post.url | prepend: site.baseurl }}">More...</a>
        </span>              
      </li>
    {% endfor %}
  </ul>

  </article>

</div>
